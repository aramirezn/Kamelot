<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Perfil padre de familia</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/perfil_ce.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <style type="text/css">
        .wrapper {
            height: 800px;
        }
        .imagencentro {
            float: left;
            margin-left: 100px;  
        }
        .card {
			background-color: #EFEFEF;
			width: 400px;
			height: 650px;
            border-radius: 10px;
            float: left;
            margin-left: 40px;
        }

        .card2 {
			background-color: #EFEFEF;
			width: 400px;
			height: 650px;
            border-radius: 10px;
            float: left;
            margin-left: 40px;
        }
        
		.titulo {
			font-size: 30px;
            margin-bottom: 20px;
	        color: #2f3640;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .hr{
            margin-top: 20px;
            width: 80%;
            border: solid #192a56 1px;
            margin-left: auto;
            margin-right: auto;
        }

        .info {
            margin-left: 40px;
        }
        .lable_nuevo {
            display: block;
        }
        
        .int_nuevo {
            background-color: #EFEFEF;
            font-family: Nunito, 'Montserrat', sans-serif;
            border: 0px;
            font-size: 16px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <header class="main_header">
        <nav>
            <img class="img_logo" src="./images/Logo.png" width="100" height="150" alt="Logo Costa Rica Educa">
            <div class="float-right middle">
                <div class="float-right mr-2 mt-4">
                    <a href="listar_centroe.html" class="registrar_cuenta ml-1">Listar centros</a>
                    <a href="index.html" class="cerrar_sesion ml-1" onclick="localStorage.clear();">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrapper" id="perfil">
            <div class="imagencentro">
            <label for="imagen_perfil">
                <img src="" id="imagen_perfil" width="190px">
            </label>
            </div>
            <div class="card">
                <h1 class="titulo">Informacion General</h1>
                <div class="info">
                <label for="txt_primer_nombre">Primer Nombre:</label>
                <input class="int_nuevo" type="text" id="txt_primer_nombre" readonly="readonly">
                <br>
                <label>Correo electrónico:</label>
                <input class="int_nuevo" id="txt_correo" readonly="readonly">
                <br>
                <label>Teléfono:</label>
                <input class="int_nuevo" id="txt_telefono" readonly="readonly">
                <br>
                <label for="txt_sitioweb">Sitio web:</label>
                <input class="int_nuevo" type="text" id="txt_sitioweb" readonly="readonly">
                </div>
                <hr class="hr">
                <h1 class="titulo">Ubicación</h1>
                <div class="info">
                <label for="txt_provincia">Provincia:</label>
                <input class="int_nuevo" type="text" id="txt_provincia" readonly="readonly">
                <br>
                <label for="txt_canton">Cantón:</label>
                <input class="int_nuevo" type="text" id="txt_canton" readonly="readonly">
                <br>
                <label for="txt_distrito">Distrito:</label>
                <input class="int_nuevo" type="text" id="txt_distrito" readonly="readonly">
                <br>
                <label for="txt_direccion">Dirección:</label>
                <textarea id="txt_direccion" readonly="readonly"></textarea>
                <!-- Aqui es importante no hacer un espacio con Enter -->
                </div>
            </div>
        </div>

    <main>

        <section id="perfil">

            <div class="columna_izq">

                <h1>Información General</h1>

                <div>
                    <label for="imagen_perfil">
                        <img src="" id='imagen_perfil' width="190px">
                    </label>

                    <div>
                        <label for="txt_primer_nombre">Primer nombre</label>
                        <input type="text" id="txt_primer_nombre" readonly="readonly">
                    </div>

                    <div>
                        <label for="txt_segundo_nombre">Segundo nombre</label>
                        <input type="text" id="txt_segundo_nombre" readonly="readonly">
                    </div>

                    <div>
                        <label for="txt_primer_apellido">Primer apellido</label>
                        <input type="text" id="txt_primer_apellido" readonly="readonly">
                    </div>

                    <div>
                        <label for="txt_segundo_apellido">Segundo apellido</label>
                        <input type="text" id="txt_segundo_apellido" readonly="readonly">
                    </div>

                    <div>
                        <label for="txt_cedula">Cédula/pasaporte</label>
                        <input type="text" id="txt_cedula" readonly="readonly">
                    </div>

                    <div>
                        <label for="txt_correo">Correo Electrónico</label>
                        <input type="email" id="txt_correo" readonly="readonly">
                    </div>


                </div>

            </div>

            <form class="columna_derecha" id="frm_contacto">

                <h1>Ubicación</h1>

                <div>
                    <label for="txt_provincia">Provincia</label>
                    <input type="text" id="txt_provincia" readonly="readonly">
                </div>

                <div>
                    <label for="txt_canton">Canton</label>
                    <input type="text" id="txt_canton" readonly="readonly">
                </div>

                <div>
                    <label for="txt_distrito">Distrito</label>
                    <input type="text" id="txt_distrito" readonly="readonly">
                </div>

                <div>
                    <label for="txt_direccion">Dirección</label>
                    <textarea id="txt_direccion" readonly="readonly"></textarea>
                    <!-- Aqui es importante no hacer un espacio con Enter -->
                </div>

            </form>

        </section>

    </main>


    <footer class="main_footer">
        <p class="white ml-1">&copy; 2019 Kamelot. Todos los derechos reservados.</p>

            <a href="#">Link 3</a><span class="vertical-line"> | </span>
            <a href="#">Link 4</a>
        </nav>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/padres_de_familia/servicio_padrefamilia.js"></script>
    <script src="js/padres_de_familia/controlador_listar_padre.js"></script>

</body>

</html>
