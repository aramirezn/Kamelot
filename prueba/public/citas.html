    <main class="largo mt-3">
            <h1 class="h1">Solicitar cita con centro educativo</h1>
            <!-- Formulario de registro de citas --> 
            <section style="margin-left:50px;"> 
            <form id="frm_citas">
                <label class="lable color_text" for="txt_codigo">Codigo:</label>
                <input class="input_form" type="text" id="txt_codigo">
                <label for="txt_nombre">Nombre:</label>
                <input class="input_form" type="text" id="txt_nombre">
                <label for="txt_correo">Correo Electronico:</label>
                <input class="input_form" type="text" id="txt_correo">
                <label for="datepicker-13">Seleccionar Fecha:</label>
                <input class="input_form" type="text" id="datepicker-13">
                <label for="slct_hora">Seleccionar Hora:</label>
                <select class="input_form" id="slct_hora">
                    <option value="9:00" class="time_9">9:00</option>
                    <option value="10:00" class="time_10">10:00</option>
                    <option value="11:00" class="time_11">11:00</option>
                    <option value="12:00" class="time_12">12:00</option>
                    <option value="13:00" class="time_13">13:00</option>
                    <option value="14:00" class="time_14">14:00</option>
                    <option value="15:00" class="time_15">15:00</option>
                    <option value="16:00" class="time_16">16:00</option>
                    <option value="17:00" class="time_17">17:00</option>
                    <option value="18:00" class="time_18">18:00</option>
                    <option value="19:00" class="time_19">19:00</option>
                    <option value="20:00" class="time_20">20:00</option>
                    <option value="21:00" class="time_21">21:00</option>
                </select>
                <div>
                <button type="button" id="btn_registrar">Registrar Cita</button>
                </div>
            </form>
            </section>
    </main>  

    <table class="tabla_info">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Correo</th>
