<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="main_header">
        <nav>
            <img class="img_logo" src="./images/Logo.png" width="100" height="150" alt="Logo Costa Rica Educa">
            <div class="float-right middle">
                <lable class="white mr-1">Buscar</lable>
                <input type="text" value="" name="" id="" class="input">
                <div class="float-right mr-2">
                    <a href="index.html"><button type="button" class="iniciar_sesion ml-1">Inicio</button></a>
                    <a href="registro_pf.html"><button type="button" class="registrar_cuenta ml-1">Registrar
                            Padre de Familia</button></a>
                    <a href="iniciar_sesion.html"><button type="button" class="registrar_cuenta ml-1">Iniciar sesion</button></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="section">
            <div class="cizquierda_header">
                <h1 class="h1">Información centro educativo</h1>
            </div>
            <form id="frm_registro_ce">

                <div class="input_image1">

                    <figure class="image_holder">
                        <img src="/public/images/photo_placeholder.jpg" alt="seleccionar imagen" id="image_preview">

                    </figure>

                    <button type="button" id="btnSeleccionarImagen" class="boton_imagen">Subir imagen</button>
                </div>
                <div class="col-iz"> 
                    <label for="txt_nombre">Nombre</label>
                    <input class="form-control" type="text" id="txt_nombre" placeholder="Escriba Su Nombre">
                    <label for="txt_correo">Correo</label>
                    <input class="form-control" type="text" id="txt_correo" placeholder="Escriba Su Correo">
                    <label for="input_nombre_comercial">Nombre comercial</label>
                    <input class="form-control" type="text" id="input_nombre_comercial">
                    <label for="slt_tipo_centro">Tipo</label>
                    <select class="form-select" id="slt_tipo_centro">
                        <option value="">--Seleccione una opción--</option>
                        <option value="publico">Público</option>
                        <option value="privado">Privado</option>
                    </select>
                    <label for="slt_provincias">Provincia</label>
                    <select class="form-select"id="slt_provincias">
                        <option value="">--Provincia--</option>
                    </select>
                    <label for="slt_distritos">Distrito</label>
                    <select class="form-select" id="slt_distritos">
                        <option value="">--Distrito--</option>
                    </select>
                    <label for="fecha_fundacion">Fecha de fundación</label>
                    <input class="form-control" type="date" id="fecha_fundacion">
                    <label for="txt_telefono">Teléfono</label>
                    <input class="form-control" type="text" id="txt_telefono">
                    <label for="txt_web">Sitio web*</label>
                    <input class="form-control" type="text" id="txt_web">
                    <div class="subir">
                        <button type="button" id="btnSeleccionarDoc" src= "" class="boton_doc">Subir documentos</button>
                    </div>
            </div>
                <div class="col-der">
                    <label for="txt_alias">Alias</label>
                    <input class="form-control" type="text" id="txt_alias" placeholder="Escriba Su Alias">
                    <label for="pass_clave">Contraseña</label>
                    <input class="form-control" type="password" id="pass_clave">
                    <label for="txt_cedulaj">Cédula Jurídica</label>
                    <input class="form-control" type="text" id="txt_cedulaj">
                    <label for="slt_nivel_centro">Nivel</label>
                    <select class="form-select" id="slt_nivel_centro">
                        <option value="">--Seleccione una opción--</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Ambos">Ambos</option>
                    </select>
                    <label for="slt_cantones">Cantón</label>
                    <select class="form-select" id="slt_cantones">
                        <option value="">--Cantón--</option>
                    </select>
                    <label for="txt_direccion">Dirección exacta</label>
                    <input class="form-control" type="text" id="txt_direccion">
                    <label for="txt_referencia">Referencia histórica</label>
                    <input class="form-control" type="text" id="txt_referencia">
                    <label for="txt_fax">Fax</label>
                    <input class="form-control" type="text" id="txt_fax">
                    <label for="txt_redesso">Redes Sociales*</label>
                    <input class="form-control" type="text" id="txt_redesso">
            </div>  
                <input type="hidden" id="txt_estado" value="inactivo">
                <input type="hidden" id="txt_tipo_usuario" value="CE">

        

            <div style="clear:both;"></div>
            <div class="cderecha_header">
                <h3>Información de contacto</h3>
            </div>
            <div class="col-iz"> 
                <label for="txt_contacto_nombre">Nombre</label>
                <input class="form-control" type="text" id="txt_contacto_nombre">
                <label for="txt_contacto_papellido">Primer apellido</label>
                <input class="form-control" type="text" id="txt_contacto_papellido">
                <label for="txt_contacto_sapellido">Segundo apellido</label>
                <input class="form-control" type="text" id="txt_contacto_sapellido">
                <label for="txt_contacto_id">Identificación</label>
                <input class="form-control" type="text" id="txt_contacto_id">
            </div>
            <div class="col-der">   
                <label for="txt_contacto_departamento">Departamento</label>
                <input class="form-control" type="text" id="txt_contacto_departamento">
                <label for="txt_contacto_correo">Correo electrónico</label>
                <input class="form-control" type="text" id="txt_contacto_correo">
                <label for="txt_contacto_telefono">Teléfono</label>
                <input class="form-control" type="text" id="txt_contacto_telefono">
                <label for="txt_contacto_extension">Extensión*</label>
                <input class="form-control" type="text" id="txt_contacto_extension">
            </div>     
        <div class="btn_enviar" style="margin-top: 350px;">
            <button type="button" id="btn_enviar">Registrar</button>
        </div>
    </section>
        </form>
    </main>

        crossorigin="anonymous"></script>
    <script src="/public/js/centro_educativo/servicio_ce.js"></script>
    <script src="/public/js/centro_educativo/controlador_registrar_ce.js"></script>
    <script src="/public/js/ubicacion/provincias.js"></script>
    <script src="/public/js/ubicacion/cantones.js"></script>
    <script src="/public/js/ubicacion/distritos.js"></script>
    <script src="/public/js/ubicacion/controlador_ubicacion.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_imagen.js"></script>
    <script src="js/servicio_documento.js"></script>
