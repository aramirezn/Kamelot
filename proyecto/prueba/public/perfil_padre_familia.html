<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Perfil padre de familia</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/perfil_padre_familia.css">


</head>

<body>

    <header class="header_principal">

        <nav>
            <img class="img_logo" src="images/logo_transparent.png" alt="Logo Costa Rica Educa">
            <a href="#">Costa Rica Educa</a>
            <label for="txt_buscar">Buscar</label>
            <input type="text" id="txt_buscar">
            <a href="index.html">Home</a>
            <a href="index.html" onclick="localStorage.clear();">Cerrar Sesion</a>
        </nav>
    </header>




    <main>

        <section id="contacto">

            <div class="columna_izq">
                <div>
                    <label for="imagen_perfil">
                        <img src="images/avatar.PNG">
                        <p>
                            Foto
                        </p>
                    </label>
                </div>

            </div>

            <form class="columna_derecha_padre" id="frm_contacto">
                <div>
                    <label for="txt_primer_nombre">Primer Nombre</label>
                    <input type="text" id="txt_primer_nombre" readonly="readonly">
                </div>

                <div>
                    <label for="txt_segundo_nombre">Segundo Nombre</label>
                    <input type="text" id="txt_segundo_nombre" readonly="readonly">
                </div>

                <div>
                    <label for="txt_primer_apellido">Primer Apellido</label>
                    <input type="text" id="txt_primer_apellido" readonly="readonly">
                </div>

                <div>
                    <label for="txt_segundo_apellido">Segundo apellido</label>
                    <input type="text" id="txt_segundo_apellido" readonly="readonly">
                </div>

                <div>
                    <label for="txt_cedula">Cedula/Pasaporte</label>
                    <input type="text" id="txt_cedula" readonly="readonly">
                </div>

                <div>
                    <label for="txt_correo"> Correo Electronico</label>
                    <input type="email" id="txt_correo" readonly="readonly">
                </div>

                <div>
                    <label for="txt_provincia"> Provincia</label>
                    <input type="text" id="txt_provincia" readonly="readonly">
                </div>

                <div>
                    <label for="txt_canton"> Canton</label>
                    <input type="text" id="txt_canton" readonly="readonly">
                </div>

                <div>
                    <label for="txt_distrito"> Distrito</label>
                    <input type="text" id="txt_distrito" readonly="readonly">
                </div>

                <div>
                    <label for="txt_direccion">Direccion</label>
                    <textarea id="txt_direccion" readonly="readonly"></textarea> <!-- Aqui es importante no hacer un espacio con Enter -->
                </div>


            </form>

        </section>

    </main>


    <footer class="footer_principal">
        <nav>
            <a href="registro_centroe.html">Registrar centro educativo</a>
            <a href="citas.html">Registrar cita</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </nav>
        <br>
        <p>Desarrollado por KAMELOT</p>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/padres_de_familia/servicio_padrefamilia.js"></script>
    <script src="js/padres_de_familia/controlador_listar_padre.js"></script>

</body>

</html>
