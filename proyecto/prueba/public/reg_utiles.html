<!DOCTYPE <!DOCTYPE html>
<html>

<head>

    <title>Registro Utiles Centro Educativo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reg_utiles_ce.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fontawesome.com/icons/trash-alt?style=solid">
    <link href="https://fontawesome.com/icons/eye-slash?style=solid">
    <link href="https://fontawesome.com/icons/edit?style=solid">


</head>

<body>
    <header class="header_principal">
        <div>
            <a class="active" href="#home">LOGO</a>
            <input type="text" placeholder="Search..">
            <a href="#about">Perfil</a>
            <a href="#cerrar">Cerrar sesion</a>

        </div>
    </header>

    <section id="titulo">
        <h1>Registro Lista de Útiles</h1>
    </section>

    <main>

        <section id="segundo_titulo">
            <h1>Ingrese la información solicitada</h1>
        </section>

        <form id="frm_utiles">
            <div>
                <label for="nombre_lista">Nombre de la lista</label>
                <input type="text" id="txt_nombre_lista" placeholder="Nombre de la lista">
            </div>

            <div>
                <label for="slt_tipo">Tipo</label>
                <select id="slt_tipo">
                    <option value="">--Seleccione un tipo--</option>
                    <option value="mep">MEP</option>
                    <option value="centro_educativo">Centro Educativo</option>
                </select>
            </div>

            <div>
                <label for="slt_ciclo">Ciclo</label>
                <select id="slt_ciclo">
                    <option value="">--Seleccione un ciclo--</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="slt_nivel">Nivel</label>
                <select id="slt_nivel">
                    <option value="">--Seleccione un nivel--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <div>
                    <label for="ano">Año</label>
                    <input type="text" id="text_ano" placeholder="Año">
                </div>
                
            </div>

    </main>

    <main>

        <section id="segundo_titulo">
            <h1>Agregue los útiles requeridos en esta lista</h1>
        </section>
        <div id="centrar">
           
            <div>
                <label for="lista_utiles">Lista de utiles</label>
                <select >
                        <option value="">--Seleccione su util--</option>
                        <option value="1">Estuche para lapices</option>
                        <option value="2">Caja de boligrafos</option>
                        <option value="3">Lapices</option>
                        <option value="4">Sacapuntas</option>
                        <option value="5">Resaltadores</option>
                        <option value="6">Marcadores</option>
                        <option value="7">Permanentes</option>
                        <option value="8">Folder</option>
                        <option value="9">Perforadora</option>
                        <option value="10">Papel rayado</option>
                        <option value="11">Fichas</option>
                    </select>
            </div>

            <!--<div>
                <button type="button" id="btn_agregar_item">Agregar Ítem</button>
            </div>-->
        </div>

        <div>
            <button type="button" id="btn_registrar">Registrar</button>
        </div>
        <!--<div>
            <button type="button" id="btn_agregar">Agregar otra lista</button>
        </div>-->

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/servicio_utiles_ce.js"></script>
    <script src="js/controlador_utiles_ce.js"></script> 

</body>

</html>
