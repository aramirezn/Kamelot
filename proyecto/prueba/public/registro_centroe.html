<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./css/general.css" type="text/css">
    <link rel="stylesheet" href="/public/css/banner_rce.css">
    <link rel="stylesheet" href="/public/css/registro_ce.css">
    <title>Registro centro educativo</title>
</head>
<body>
	<header class="main_header">
		<nav>
			<img class="img_logo" src="./images/Logo.png" width="100" height="150" alt="Logo Costa Rica Educa">
			<div class="float-right middle">
				<lable class="white mr-1">Buscar</lable>
				<input type="text" value="" name="" id="txtFiltro" class="input">
				<div class="float-right mr-2">
					<a href="registro_centroe.html"><button type="button" class="registrar_cuenta ml-1">Registrar Centro Educativo</button></a>
					<a href="iniciar_sesion.html"><button type="button" class="iniciar_sesion ml-1">Iniciar Sesión</button></a>
				</div>
			</div>
		</nav>
	</header>
    <main>
        <section id="columna_izquierda">
            <div class="cizquierda_header">
                <h2>Informacion centro educativo</h2>
            </div>
            <form id="frm_registro_ce">
               
                <div>

                    <figure class="image_holder">
                        <img src="/public/images/photo_placeholder.jpg" alt="seleccionar imagen" id="image_preview">
                        
                    </figure>  
                        
                        <button type="button" id="btnSeleccionarImagen" class="boton_imagen">Subir imagen</button>
                </div>
               
                <div>
                    <label for="txt_nombre">Nombre</label>
                    <input type="text" id="txt_nombre">
                    <label for="txt_alias">Alias</label>
                    <input type="text" id="txt_alias">
                </div>

                <div>
                    <label for="txt_correo">Correo</label>
                    <input type="text" id="txt_correo">
                    <label for="pass_clave">Contraseña</label>
                    <input type="password" id="pass_clave">
                </div>

                <div>
                    <label for="input_nombre_comercial">Nombre comercial</label>
                    <input type="text" id="input_nombre_comercial">
                    <label for="txt_cedulaj">Cédula Jurídica</label>
                    <input type="text" id="txt_cedulaj">
                </div>
                <div>
                    <label for="slt_tipo_centro">Tipo</label>
                    <select id="slt_tipo_centro">
                        <option value="">--Seleccione una opción--</option>
                        <option value="publico">Público</option>
                        <option value="privado">Privado</option>
                    </select>
                    <label for="slt_nivel_centro">Nivel</label>
                    <select id="slt_nivel_centro">
                        <option value ="">--Seleccione una opción--</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Ambos">Ambos</option>     
                    </select>
                </div>


                <div>
                    <label for="slt_provincias">Provincia</label>
                    <select id="slt_provincias">
                        <option value="">--Provincia--</option>
                            
                    </select>
                    <label for="slt_cantones">Cantón</label>
                    <select id="slt_cantones">
                        <option value="">--Cantón--</option>
                            
                    </select>
                </div>
    
                <div>
                    <label for="slt_distritos">Distrito</label>
                    <select id="slt_distritos">
                        <option value="">--Distrito--</option>    
                    </select>
                    <label for="txt_direccion">Dirección exacta</label>
                    <input type="text" id="txt_direccion">
                </div>

                <div>
                    <label for="fecha_fundacion">Fecha de fundación</label>
                    <input type="date" id="fecha_fundacion">
                    <label for="txt_referencia">Referencia histórica</label>
                    <input type="text" id="txt_referencia">
                </div>

                <div>
                    <label for="txt_telefono">Teléfono</label>
                    <input type="text" id="txt_telefono">
                    <label for="txt_fax">Fax</label>
                    <input type="text" id="txt_fax">
                </div>

                <div>
                    <label for="txt_web">Sitio web*</label>
                    <input type="text" id="txt_web">
                    <label for="txt_redesso">Redes Sociales*</label>
                    <input type="text" id="txt_redesso">
                </div>

                <div>
                    <button type="button" id="btnSeleccionarDoc" class="boton_doc">Subir documentos</button>                    
                </div>

                <input type="hidden" id="txt_estado" value= "inactivo">
                <input type="hidden" id="txt_tipo_usuario" value= "CE">

        </section>
        
        <section id="columna_derecha">
            <div class="cderecha_header">
                <h3>Información de contacto</h3>
            </div>

            <div>

                <figure class="image_holder_contacto">
                    <img src="/public/images/photo_placeholder.jpg" alt="seleccionar imagen" id="image_preview_contacto">
                        
                </figure>  
                        
                    <button type="button" id="btnSeleccionarImagen_contacto" class="boton_imagen">Subir imagen</button>
            </div>
            
            <div>
                <label for="txt_contacto_nombre">Nombre</label>
                <input type="text" id="txt_contacto_nombre">
                <label for="txt_contacto_papellido">Primer apellido</label>
                <input type="text" id="txt_contacto_papellido">
            </div>
            <div>
                <label for="txt_contacto_sapellido">Segundo apellido</label>
                <input type="text" id="txt_contacto_sapellido">
                <label for="txt_contacto_id">Identificación</label>
                <input type="text" id="txt_contacto_id">
            </div>           
            <div>
                <label for="txt_contacto_departamento">Departamento</label>
                <input type="text" id="txt_contacto_departamento">
                <label for="txt_contacto_correo">Correo electrónico</label>
                <input type="text" id="txt_contacto_correo">
            </div>
            <div>
                <label for="txt_contacto_telefono">Teléfono</label>
                <input type="text" id="txt_contacto_telefono">
                <label for="txt_contacto_extension">Extensión*</label>
                <input type="text" id="txt_contacto_extension">
            </div>   

        </section>
        <div class="btn_enviar">
            <button type="button" id="btn_enviar">Registrar</button>
        </div>
        </form>
    </main>

	<footer class="main_footer">
		<p class="white ml-1">&copy; 2019 Kamelot. Todos los derechos reservados.</p>

			<a href="#">Link 4</a>
		</nav>
	</footer>

    <script src="/public/js/servicio_ce.js"></script>
    <script src="/public/js/controlador_registrar_ce.js"></script>
    <script src="js/provincias.js"></script>
    <script src="js/cantones.js"></script>
    <script src="js/distritos.js"></script>
    <script src="js/controlador_ubicacion.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_imagen.js"></script>

</body>
</html>
