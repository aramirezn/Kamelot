<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/banner_rce.css">
    <link rel="stylesheet" href="/public/css/registro_ce.css">
    <link rel="stylesheet" href="/public/css/etiquetas.css">

    <title>Registrar etiqueta</title>
</head>
<body>
    <header id="header_principal">
        <div id="logo">
            <img src="/public/images/logo.png">   
        </div>
    </header>
    <main>

        <div class="etiqueta_header">
            <h1>Registro etiqueta</h1>
        </div>

        <div class="etiqueta">
            <label for="txt_nombre">Nombre</label>
            <input type="text" id="txt_nombre">

        </div>
        <div class="registro">
            <button type="button" id="btn_enviar">Enviar</button>
        </div>

        <h1>Lista etiquetas</h1>
        <table id="tbl_etiquetas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>

                </tr>
            </thead>
            
            <tbody>

            </tbody>
        </table>


    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/public/js/etiquetas/servicio_etiquetas.js"></script>
<script src="/public/js/etiquetas/controlador_registrar_etiqueta.js"></script>
<script src="/public/js/etiquetas/controlador_listar_etiquetas.js"></script>



</html>
